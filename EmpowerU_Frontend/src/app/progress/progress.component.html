<div class="container mt-5">
  <h2 class="text-center">Progress Records</h2>

  <div class="row">
    <!-- Loop through the progresses array and display each progress record -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let progress of progresses">
      <div class="card custom-card mb-4">
        <div class="card-body">
          <h5 class="card-title">Progress ID: {{ progress.progressId }}</h5>
          <p><strong>User ID:</strong> {{ progress.userId }}</p>
          <p><strong>Course ID:</strong> {{ progress.courseId }}</p>
          <p><strong>Status:</strong> {{ progress.status }}</p>

          <!-- Button to delete the progress record -->
          <button class="btn btn-danger" (click)="deleteProgress(progress.progressId)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
