<div class="login-page">
    <!-- Left Side with Image -->
    <div class="left-side"></div>
  
    <!-- Right Side with Login Form -->
    <div class="right-side">

      <div class="login-container">
        <h3>Login</h3>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <form (ngSubmit)="signin()" #loginForm="ngForm">
          <!-- <form> -->
          <!-- Username Field -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              [(ngModel)]="userCredentials.username"
              placeholder="Enter your username"
              required
            />
          </div>
  
          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="userCredentials.password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>     -->
  
          <!-- Login Button -->
          <button type="submit" class="btn btn-primary">Login</button>

      </a>
  
      <!-- Apple Login -->
      <a href="/auth/apple" class="btn btn-outline-primary d-flex align-items-center mx-2">
        <img src="assets/logos/macLogo.jpg" alt="Apple Icon" class="icon" />
      </a>
    </div>
  </div>
