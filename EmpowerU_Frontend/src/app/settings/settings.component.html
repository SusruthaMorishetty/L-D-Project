<div class="card settings-card">
    <div class="card-header text-center  text-black">
      <h2 class="card-title">Settings</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveSettings()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="settings.username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="settings.email" name="email" required />
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role" class="form-control" [(ngModel)]="settings.role" name="role">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
      </form>
    </div>
  </div>
